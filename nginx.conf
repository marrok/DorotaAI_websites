events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Main server block for opentales.ai
    server {
        listen 80;
        server_name opentales.ai www.opentales.ai;
        root /usr/share/nginx/html;
        index index.html;
        
        # Enable serving of static files
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }
    
    # Server block for Polish subdomains (*.opentales.ai)
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.opentales\.ai$;
        
        # Try Polish first, then English
        root /usr/share/nginx/landingpages/pl/$subdomain;
        index index.html;
        
        location / {
            # First try Polish version
            try_files $uri $uri/ @try_english;
        }
        
        # Fallback to English version if Polish doesn't exist
        location @try_english {
            root /usr/share/nginx/landingpages/en/$subdomain;
            try_files $uri $uri/ /index.html;
        }
        
        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }
    
    # Catch-all server block for undefined subdomains
    server {
        listen 80 default_server;
        server_name _;
        return 444; # Close connection without response
    }
}
