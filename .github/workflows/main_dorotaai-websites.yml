# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dorotaai-websites

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://twistedminds.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3db36dcb5dfd4ca9b7dac6b19e7800e9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d74d101a02734687b3960be13eb6b724 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: twistedminds.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3db36dcb5dfd4ca9b7dac6b19e7800e9 }}/dorotaai_websites:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dorotaai-websites'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_634fc6176317451c9a441782896a5962 }}
        images: 'twistedminds.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3db36dcb5dfd4ca9b7dac6b19e7800e9 }}/dorotaai_websites:${{ github.sha }}'